{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ object.title|title }}</h1>
            {{ object.timestamp|timesince }} <br>
            {{ object.description }} <br/>
            {% if object.image %}
                <img src="{{ object.image.url }}" class="img-fluid"><br/>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
