{% extends "base.html" %}

{% load static %}
{% block content %}
<title>Home template</title>
<div class='text-center'>
    <h1>{{ title }}</h1>
    <h1>Hello, world we're working</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <img src="{% static 'img/praia.jpeg' %}" class="img-fluid" />
            {{ content }}
        </div>
    </div>
    {% if premium_content %}
    <div class="row">
        <div class="col">
            <h1>Premium</h1>
            {{ premium_content }}
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
